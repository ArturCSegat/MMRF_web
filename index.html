<html>


    <head>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        <title>Test</title>
        <script type="module" src="./scripts/gmaps.js"></script>
        <script type="module" src="scripts/dom_elements.js"></script>

        <link rel="stylesheet" href="./styles/main.css">
    </head>
    <body>


        <h1>Teste do Gmaps</h1>
        <div class="info">
            <div id="mode">CUT</div>
            <div class="limit-container" onclick="show_download_button()">
                <div id="limit" onclick="handle_limit_click()">100</div>meters
            </div>
            <button class="download" id="download">Download</button>
            <div id="file_container">
                <input type="file" id="file_entry">
                <label>insert your csv file</label>
            </div>
        </div>
        <div id="map-container">
            <div id="map"></div>
        </div>
        <div class="select-container-container">
            <div class="select-container">
                <h4>Balanced spliters</h4>
                <select id="bspliters" multiple></select>
            </div>
            <div class="select-container">
                <h4>Unbalanced spliters</h4>
                <select id="uspliters" multiple></select>
            </div>
            <div class="select-container">
                <h4>Cables</h4>
                <select id="cables" multiple></select>
            </div>
            <div class="select-container">
                <h4>SpliceBoxes</h4>
                <select id="spliceboxes" multiple></select>
            </div>
        </div>
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFkDbhd89qf8ghlqNCarEdBGqfY4UieWU&callback=initMap&v=weekly"
            defer
    ></script>




    </body>
</html>
